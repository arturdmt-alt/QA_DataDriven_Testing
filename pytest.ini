[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: Smoke tests
    positive: Positive test scenarios
    negative: Negative test scenarios
    edge_case: Edge case scenarios
    data_driven: Data-driven tests
    security: Security related tests

addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/html/report.html
    --self-contained-html
    --maxfail=5

log_cli = true
log_cli_level = INFO
log_file = logs/test_execution.log
log_file_level = DEBUG

xfail_strict = true

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    